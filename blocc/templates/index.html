{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid" style="background: url(https://s14.postimg.cc/5i4g1gqwh/Untitled-1.jpg) fixed; width: 100%; height: 100vh;">
  <h1 class="text-white text-center font-weight-bold" style="padding-top: 120px;">The Block</h1>
  <form class="form search_xl m-5 p-5" role="search" action="{% url 'search_results'%}">

    <div class="input-group">
      <input type="search" style="height: 60px; border-radius: 5px;" class="form-control form-control-lg form-control-borderless" placeholder="&#xf3ee;&nbsp; Search" name="blog">
      <br>
     </div>
     <p class="mt-2" style="color: rgb(204, 204, 204);">Popular Images: landscape, travel,nature, cars, home...</p>
  </form>
  <p class="text-white text-center font-weight-bolder pt-5 mt-5">Welcome to the hood where everyone belongs</p>
</div>



<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'notifications'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" src="{% static 'img/hood.jpeg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Notifications</h4>
        </div>
      </div>
    </a>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'blog'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" src="{% static 'img/hood2.jpeg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Blog Posts</h4>
        </div>
      </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'health'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/health.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Health Services</h4>
        </div>
      </div>
      </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'authorities'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/police.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Authorities</h4>
        </div>
      </div>
    </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'businesses'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/businesses.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Businesses</h4>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>

<style>
.dark{
  filter: brightness(85%);
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card {
  position: relative;
  border: 1px solid #333;
  margin: 2%;
  overflow: hidden;
  width: 540px;
}
.card img {
  max-width: 100%;

  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.card:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  filter: brightness(50%);

}
.container {
  padding-left: 0;
  padding-right: 0;

}

</style>
{% endblock %}
