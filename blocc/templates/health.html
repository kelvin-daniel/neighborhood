{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;">
      <h1>Health Services</h1>

    </div>
  </div>

<div class="row">


  {% for health in healthservices %}
  <div class="col-md-6">
  <div class="card p-2" style="width: 25rem;margin-top:10px;" >
  <div class="card-title">
      <h3 class="font-weight-bold" data-toggle="modal" data-target="#{{health.id}}">{{health.name}}</h3>
  </div>
  <div class="body">
    <img class="card-img mb-2" src="{{health.logo.url}}" height=200 width=100 >
    <p><span class="bold">Address:</span> {{health.address}}</p>
    <p><span class="bold">Email:</span> {{health.email}}</p>
  </div>
</div>
</div>

{% endfor %}
</div>
</div>

{% endblock %}
